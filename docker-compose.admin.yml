# Docker Compose for Admin Dashboard
# Usage: docker-compose -f docker-compose.admin.yml up -d

version: '3.8'

services:
  clickhouse:
    image: clickhouse/clickhouse-server:23.8
    container_name: ozx-apm-clickhouse-admin
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native interface
    volumes:
      - clickhouse_admin_data:/var/lib/clickhouse
      - clickhouse_admin_logs:/var/log/clickhouse-server
    environment:
      - CLICKHOUSE_DB=ozx_apm
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  admin:
    build:
      context: .
      dockerfile: server/Dockerfile.admin
    container_name: ozx-apm-admin
    ports:
      - "80:80"
    environment:
      - DATABASE_URL=clickhouse://default:@clickhouse:9000/ozx_apm
      - OZX_SERVER_ENABLED=false
      - OZX_ADMIN_SERVER_ENABLED=true
      - OZX_ADMIN_SERVER_ALLOWED_ORIGINS=*
    depends_on:
      clickhouse:
        condition: service_healthy
    restart: unless-stopped

volumes:
  clickhouse_admin_data:
  clickhouse_admin_logs:
