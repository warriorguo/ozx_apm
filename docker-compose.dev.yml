version: '3.8'

# Development docker-compose - only starts ClickHouse
# Use this when developing locally with hot-reload

services:
  clickhouse:
    image: clickhouse/clickhouse-server:24.1
    container_name: ozx-apm-clickhouse-dev
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native interface
    volumes:
      - clickhouse-dev-data:/var/lib/clickhouse
    environment:
      - CLICKHOUSE_DB=ozx_apm
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

volumes:
  clickhouse-dev-data:
